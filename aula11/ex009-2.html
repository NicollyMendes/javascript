<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verficar País</title>
</head>
<body>
    <h1>Informe seu País</h1>
    <input type="text" id="paisInput">
    <button onclick="verificarPais()">
           Verificar
    </button>
    <p id="resultado"></p>
    <script>
        function verificarPais(){
            var pais = document.getElementById("paisInput").value.toLowerCase();
            var resultado = document.getElementById("resultado");

            if(pais === "brasil"){
                resultado.innerHTML = 'Bem-vindo! Você é brasileiro'
            }else {
                resultado.innerHTML = 'Bem-vindo! Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
