<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        button{
           font-size: 1.3em;
           padding: 20px; 
           background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">
        Inicie o desafio
    </button>
    <script>
        function inicio() {
            var name = window.prompt('Qual é seu nome?')
            var idade = window.prompt('Olá ' + name + '! Quantos anos você tem?')
            window.alert('Acabei de conhecer ' + name + ' que tem ' + idade + ' anos de idade!')
        }
    </script>
</body>
</html>
