<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        button{
            font-size: 25px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clicou()">
            Botão 1
    </button>
    <button onclick="apertou()">
        Botão 2
    </button>
    <button onclick="segurou()">
        Botão 3
    </button>
    <script>
        function clicou() {
            window.alert ('Você clicou no primeiro botão!')
        }
        function apertou() {
            window.alert ('Você clicou no segundo botão!')
        }
        function segurou() {
            window.alert ('Você clicou no terceiro botão!')
        }
    </script>
</body>
</html>
